name: Scala Steward

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Scala Steward
    steps:
      # Need to checkout the repo for reading repos.md
      - uses: actions/checkout@v4
      - name: Cache artifacts
        id: cache-artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/local
            ~/.sbt
            ~/.cache
          key: ${{ runner.os }}-artifacts
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
         java-version: 17
         distribution: temurin
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@v2
        with:
          github-token: ${{ secrets.REPO_GITHUB_TOKEN }}
          author-email: 'leo+bot@xerial.org'
          repos-file: 'repos.md'
          other-args: '--add-labels'
          max-buffer-size: 1048576
      # Create a dummy commit every 50 days to keep alive this action
      # GitHub suspends action after 60 days of no activity
      - name: Keep Alive GitHub Action
        uses: gautamkrishnar/keepalive-workflow@v1
